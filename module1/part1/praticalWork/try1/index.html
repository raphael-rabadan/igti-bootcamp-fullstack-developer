<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho Prático - Módulo 1</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <label id="labelRangeNumero">
      Escolhe um número entre 0 e 999: <br />
      <input type="range" min="0" max="999" id="rangeNumero" />
    </label>
    <br />
    <label id="idLabelNumeroAtual">
      Número escolhido:
      <input
        type="text"
        id="numeroAtual"
        placeholder="Número escolhido"
        disabled="disabled"
        readonly="readonly"
      />
    </label>
    <br />
    <label id="idLabelnumeroPorExtenso">
      Número por extenso:
      <input
        type="text"
        id="numeroPorExtenso"
        placeholder="Número por extenso"
        disabled="disabled"
        readonly="readonly"
      />
    </label>

    <script src="js/scripts.js"></script>
  </body>
</html>
