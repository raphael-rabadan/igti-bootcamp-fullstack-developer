<html>
    <script>
        var xhttp = new XMLHttpRequest()
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                console.log(this)
            }
        }
        xhttp.open("GET", "http://localhost:3010/account")
        xhttp.send()

        async function teste() {
            res = await fetch("http://localhost:3010/account/1")
            json = await res.json()
            console.log(json)
        }
        teste()
    </script>
</html>
